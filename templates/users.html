{% extends "layout.html" %}

{% block content %}
    <div class="large-8 large-offset-2 columns">
      <div id="err_msg">
      </div>
    </div>

    <div class="large-8 large-offset-2 columns">
      <div class="panel">
	<span class="title">ADD NEW ADMINISTRATOR</span>
	  <form id="new_admin">
	    <div class="large-3 columns">
	      <label>Username<input type="text" name="uid" placeholder="UQ username" required/></label>
	    </div>
	    <div class="large-4 columns">
	      <label>Name<input type="text" name="name" placeholder="Full name" required/></label>
	    </div>
	    <div class="large-3 columns">
	      <label>Email Address<input type="email" name="email" placeholder="username@uq.edu.au" required/></label>
	    </div>
	    <div class="large-1 columns">
	      <br>
	      <input type="submit" class="button" name="new" value="Submit">
	    </div>
      	  </form>
      </div>

      <div class="panel">
	<span class="title">MANAGE ADMINISTRATORS</span>
	  <form id="add_admin">
	    <div class="large-10 columns">
	      <label>Promote to administrator
	        <select>
		  {% for user in users %}
      	          <option value="{{ user['uid'] }}">{{ user['name'] }} ({{ user['uid'] }})</option>
		  {% endfor %}
      	        </select>
      	      </label>
	    </div>
	    <div class="large-2 columns">
	      <br>
	      <input type="submit" class="button" name="promote" value="Submit">
	    </div>
      	  </form>
	  <form id="remove_admin">
	    <div class="large-10 columns">
	      <label>Remove administrative privileges
	        <select>
		  {% for admin in admins %}
      	          <option value="{{ admin['uid'] }}">{{ admin['name'] }} ({{ admin['uid'] }})</option>
		  {% endfor %}
      	        </select>
      	      </label>
	    </div>
	    <div class="large-2 columns">
	      <br>
	      <input type="submit" class="button" name="demote" value="Submit">
	    </div>
      	  </form>
      </div>
    </div>
{% endblock %}

{% block javascript %}
  <script src="../static/js/user_manage.js"></script>
{% endblock %}
