<!DOCTYPE html>
<html>
<head>
  <title>{{ page_title }}</title>
  <link rel="stylesheet" href="../static/modules/foundation-6/css/foundation.css" />
  <link rel="stylesheet" href="../static/modules/icons/foundation-icons.css" />
  <link rel="stylesheet" href="../static/modules/leaflet/leaflet.css" />
  <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="../static/css/layout.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script src="../static/modules/foundation-6/js/foundation.js"></script>
  <script src="../static/modules/leaflet/leaflet.js"></script>
  <script src="../static/modules/moment.js"></script>
  <script src="../static/modules/jquery.jeditable.js"></script>
  <script src="../static/modules/d3/d3.js"></script>
  <script src="https://d3js.org/d3.hexbin.v0.min.js"></script>  
  <script src="https://d3js.org/d3-queue.v2.min.js"></script>
  <script type=text/javascript>
    $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
  </script>
</head>
<body>
  <div class="top-bar">
    <div class="top-bar-title">
	<span class="menu-icon" data-toggle></span>
      &emsp;{{ site_name }}
    </div>
    <div class="top-bar-right">Logged in as {{ username }}</div>
  </div>

  <div class="side-nav">
    <ul>
      <li><a href="/about"><i class="fi-projection-screen"></i>&emsp;About</a></li>
      <li><a href="/map"><i class="fi-map"></i>&emsp;Map</a></li>
      <li><a href="/viz"><i class="fi-graph-bar"></i>&emsp;Graphs & Charts</a></li>
      <li><a href="/feed"><i class="fi-rss"></i>&emsp;Data Feed</a></li>
      <li><a href="/doco"><i class="fi-page"></i>&emsp;API Doco</a></li>
      {% if isadmin %}
	<li><a href="/manage/users"><i class="fi-torsos"></i>&emsp;Manage Users</a></li>
      {% endif %}
    </ul>
  </div>

  <div class="row" id="container">
    {% block content %}
    {% endblock %}
  </div>

  <script src="../static/js/layout.js"></script>
  {% block javascript %}
  {% endblock %}
</body>
</html>
